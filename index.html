<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelance</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="bg_dark">
        <div class="container">
            <div class="row">
                <div class="col bg-secondary"></div>
                <div class="col bg-secondary"></div>
            </div>
        </div>
    </nav>
    <!-- / Nav bar -->
    <!-- Header -->
    <header class="bg_green">
        <div class="container">
            <div class="row">
                <div class="col bg-primary"></div>
            </div>
        </div>
    </header>
    <!-- / Header -->
    <!-- Main section -->
    <main>
        <!-- Portfolio -->
        <section class="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 bg-danger col-md-6"></div>
                    <div class="col-lg-4 bg-danger col-md-6"></div>
                    <div class="col-lg-4 bg-danger col-md-6"></div>
                    <div class="col-lg-4 bg-danger col-md-6"></div>
                    <div class="col-lg-4 bg-danger col-md-6"></div>
                    <div class="col-lg-4 bg-danger col-md-6"></div>
                </div>
            </div>
        </section>
        <!-- / Portfolio -->
        <!-- About -->
        <section class="about bg_green">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 bg-warning"></div>
                    <div class="col-lg-6 col-md-6 col-sm-12 bg-warning"></div>
                </div>
            </div>
        </section>
        <!-- / About -->
        <!-- Contact me -->
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col bg-success"></div>
                </div>
            </div>
        </section>
        <!-- / Contact me -->
    </main>
    <!-- / Main section -->
    <!-- Footer -->
    <footer>
        <div class="top bg_blue">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 bg-info"></div>
                    <div class="col-lg-4 col-md-4 col-sm-12 bg-info"></div>
                    <div class="col-lg-4 col-md-4 col-sm-12 bg-info"></div>
                </div>
            </div>
        </div>
        <div class="bottom bg_dark">
            <div class="container">
                <div class="row">
                    <div class="col bg-light"></div>
                </div>
            </div>
        </div>
    </footer>
    <!-- / Footer -->
    </body>
</html>
